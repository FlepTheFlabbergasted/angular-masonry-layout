<app-masonry-layout-container
  [items]="cards"
  [breakpointsMap]="masonryLayoutBreakpointsMap"
>
  <ng-template let-item>
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>Good boy</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.image" alt="Photo of {{ item.name }}">
      <mat-card-content class="content-padding">
        <p *ngFor="let p of item.desc">
          {{ p }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</app-masonry-layout-container>
